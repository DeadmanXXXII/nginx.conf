server {
    listen 443 ssl;
    server_name example.com;  # Replace with your domain name

    ssl_certificate /path/to/your_certificate.crt;
    ssl_certificate_key /path/to/your_private.key;

    # Optional: Add intermediate certificates if provided by your CA
    # ssl_trusted_certificate /path/to/intermediate.crt;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;

    location / {
        proxy_pass http://localhost:8080;  # Forward requests to your frontend GUI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Optional: If you need to hide backend headers
        # proxy_hide_header X-Powered-By;
        # proxy_hide_header Server;
    }

    location /blockchain/ {
        proxy_pass http://localhost:8000;  # Forward requests to your blockchain backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Optional: If you need to hide backend headers
        # proxy_hide_header X-Powered-By;
        # proxy_hide_header Server;
    }
}


  
